<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock JS King</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/clock.jpg" />
  </head>
  <body>
    <div class="clock">
      <div class="timer">
        <span class="twelve">12</span>
        <span class="three">3</span>
        <span class="six">6</span>
        <span class="nine">9</span>
      </div>
      <div class="rolex_logo">
        <img src="imgs/logo_rolex.jpg" alt="Logo Rolex" />
      </div>
      <div class="arrow"></div>
      <div class="hours"></div>
      <div class="minutes"></div>
      <div class="secondes"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
